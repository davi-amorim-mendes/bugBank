<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulture's Bank</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <img src="logo/logo.png" id="logo">
        <div class="formulario">
            <form id="loginForm">
                <div class="divForm">
                    E-mail:
                </div>
                <input type="email" id="email" placeholder="Informe seu e-mail" required>
                <div class="divForm">
                    Senha:
                </div>
                <input type="password" id="senha" placeholder="Informe sua senha" required>
                <div class="divForm">
                    <button  id="buttonLogin" "submit">Login</button>
                </div>
                <p ><a  href="cadastro.html" id="cadastroBtn">Cadastrar</a></p>
            </form>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
