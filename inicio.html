<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Bank</title>

            <button onclick="back()">Sair</button>

<script>
    function back()
    {
        window.location.href = "index.html";
    }
    function trans()
    {
        window.location.href = "transf.html";
    }
