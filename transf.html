<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Bank</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <img src="logo/logo.png" id="logo">
        <button onclick="back()" id="voltar"><i class="fa-solid fa-backward"></i></button>
        <div class="formulario">
            <form>
                <div class="divForm">
                    Número da conta:
                </div>
                <input type="number" name="numConta" id="numConta" placeholder="Informe o número da conta" required>
                <div class="divForm">
                    Valor da transferência:
                </div>
                <input type="number" name="valTrans" id="valTrans" placeholder="Informe o valor que será tranferido" required>
                <div class="divForm">
                    Descrição (opcional):
                </div>
                <input type="text" name="desc" id="desc" placeholder="Informe sua senha" required>
                <div class="divForm">
                    <button type="submit" onclick="cad()">Transferir agora</button>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="script/script.js"></script>
<script>
    function back()
    {
        window.location.href = "inicio.html";
    }
</script>
</html>
